{% extends 'masterPage.html' %}
{% block title %}密码找回 - 在线教育网站{% endblock %}
{% block head %}
    {% load static %}
{% endblock %}
{% block content %}
    <div>
        <h2>密码找回</h2>
        <form method="post" action="{% url 'password_forget' %}" name="forget_form">
            {% csrf_token %}
            <table>
                <tr>
                    <td>邮箱：</td><td><input name="email" value="{{ forget_form.email.value|default_if_none:'' }}"></td><td>{{ forget_form.errors.email }}</td>
                </tr>
                <tr>
                    <td>验证码：</td><td>{{ forget_form.captcha }}</td><td>{{ forget_form.errors.captcha }}</td>
                </tr>
            </table>
            <input type="submit" value="找回密码" />
        </form>
    {{ test }}
    </div>
{% endblock %}

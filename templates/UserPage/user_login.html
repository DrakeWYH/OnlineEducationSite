{% extends 'masterPage.html' %}
{% block title %}用户登陆 - 在线教育网站{% endblock %}
{% block head %}
    {% load static %}
{% endblock %}
{% block content %}
    <div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h2>用户登陆</h2>
            <table>
                <tr>
                    <td>邮箱：</td>
                    <td><input placeholder="请填写邮箱或用户名！" name="username" value="{{ login_form.username.value }}"></td>
                    <td><label>{{ login_form.errors.username }}</label></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" placeholder="请填写6-12位密码！" name="password"></td>
                    <td><label>{{ login_form.errors.password }}</label></td>
                </tr>
            </table>
            <label>{{ msg }}</label><br/>
            <input type="submit" value="登陆" />
            <input type="button" value="忘记密码" onclick="location.href='{% url 'password_forget' %}'">
            <input type="button" value="还没注册用户？" onclick="location.href='{% url 'register' %}'"/><br/>
        </form>
    </div>
{% endblock %}
